<head>

<body>

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

header {
    background-color: #1790bd;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    margin-bottom: 20px; /* Añade espacio entre el título y el menú */
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

.form-section {
    background: #fff;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    margin: 20px auto;
}

.form-section h2 {
    color: #1790bd;
    text-align: center;
}

.form-group {
    margin-bottom: 20px; /* Reduce el espacio entre los elementos del formulario */
}

.form-group label {
    display: block;
    margin-bottom: 8px; /* Reduce el margen inferior */
    font-size: 16px;
}

.form-group input, .form-group textarea, .form-group select {
    width: 90%; /* Ajusta el ancho al 90% del contenedor */
    padding: 10px; /* Ajusta el padding */
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

form button {
    background-color: #1790bd;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
    margin-top: 20px;
}

form button:hover {
    background-color:  #1790bd;
}

footer {
    background-color:  #1790bd;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}


    </style>
    <header>
        <h1>Hospital Central</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="citas.html">Citas</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="medico.html">Médicos</a></li>
                <li><a href="paciente.html">Pacientes</a></li>
                <li><a href="receta.html">Recetas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
   
    
    <main>
        <h2>Gestión de Citas</h2>
        <form method="post" action= "./cita/create_cita.php">
            <label for="idPaciente">ID Paciente:</label>
            <input type="text" id="idPaciente" name="id_paciente" required><br>
            
            <label for="idMedico">ID Médico:</label>
            <input type="text" id="idMedico" name="id_medico" required><br>
            
            <label for="fechaCita">Fecha de Cita:</label>
            <input type="date" id="fechaCita" name="fecha_cita" required><br>
            
            <label for="horaCita">Hora de Cita:</label>
            <input type="time" id="horaCita" name="hora_cita" required><br>
            
            <label for="motivo">Motivo:</label>
            <textarea id="motivo" name="motivo" required></textarea><br>
            
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="Pendiente">Pendiente</option>
                <option value="Realizada">Realizada</option>
                <option value="Cancelada">Cancelada</option>
            </select><br>
            
            <input type="submit" value="Crear Cita">
        </form>
        
        
    </main>
