        <section class="form-section">
            <h2>Gestión de Recetas</h2>
            <form method="post" action="./receta/create_receta.php">
                <div class="form-group">
                    <label for="id_paciente"><i class="fas fa-user"></i> ID Paciente:</label>
                    <input type="text" id="id_paciente" name="id_paciente" required>

                    <label for="id_medico"><i class="fas fa-user-md"></i> ID Médico:</label>

                    <label for="medicamento"><i class="fas fa-pills"></i> Medicamento:</label>

                    <label for="dosis"><i class="fas fa-prescription-bottle-alt"></i> Dosis:</label>

                </div>
                
                <div class="form-group">
                    <label for="fecha_prescripcion"><i class="fas fa-calendar"></i> Fecha:</label>

                </div>
