    <main>
        <section class="form-section">
            <h2>Gestión de Pacientes</h2>
            <form method="post" action="./paciente/create.php">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido"><i class="fas fa-user"></i> Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="genero"><i class="fas fa-home"></i> Genero:</label>
                    <select name="genero" id="genero"> 
                       <option value="Masculino">Masculino</option> 
                       <option value="Femenino">Femenino</option> 
                       <option value="Otro">Otro</option> 
                    </select>

                </div>

                
                <div class="form-group">
                    <label for="fecha_nacimiento"><i class="fas fa-calendar"></i> Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fechaNacimiento" required>
                </div>
                
                <div class="form-group">
                    <label for="direccion"><i class="fas fa-home"></i> Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <div class="form-group">
                    <label for="telefono"><i class="fas fa-home"></i> Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>


                                
                <div class="form-group">
                    <label for="email"><i class="fas fa-phone"></i> Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="tipoDocumento"><i class="fas fa-phone"></i> Tipo Documento:</label>
                    <input type="text" id="tipoDocumento" name="tipoDocumento" required>
                </div>

                
                <div class="form-group">
                    <label for="numeroDeDocumento"><i class="fas fa-phone"></i> Numero Docuento:</label>
                    <input type="text" id="numeroDocumento" name="numeroDocumento" required>
                </div>


                


                
                <button type="submit" class="btn-primary"><i class="fas fa-plus"></i> Añadir Paciente</button>
            </form>
